<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Dash Board</title>
        <link rel="stylesheet" type="text/css" href="/styles/index.css">
        <link rel="shortcut icon" type="image/x-icon" href="/styles/favicon.png">
    </head>
    <body>
        <div id="pos-container">
            <div class="titles">
                <p>Position X</p>
                <p>Position Y</p>
            </div>
            <div class="data">
                <p id="posX">Retrieving data...</p>
                <p id="posY">Retrieving data...</p>
            </div>
        </div>
        
        <img id="webcamImage" src="#" alt="Please stand by...">
        
        <div id="port-actions">
            <div id="ports-container"></div>
            <div id="button-ports-container"></div>
        </div>
        
        <div id="mode-indicator">AUTOMATIC OPERATION</div>
        <div id="mode-switch">START / STOP</div>
    </body>
</html>



<script src="scripts/index.js"></script>
